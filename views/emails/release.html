<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">​
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />​
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Email</title>
	<style type="text/css">
        * {
            font-family: Roboto;
        }
	.style1 {
            color: #000000;
	}
    .style3 {
			color: #FFFFFF;
		}
		.style4 {
            color: #666666;
		}

        a { 
            color:rgb(61, 120, 228);
            text-decoration: none;
        }

        a {
            color: rgb(61, 120, 228) !important;
            text-decoration: none !important;
          }
     
          a:hover>span {
            text-decoration: underline;
            transition: 300ms all;
          }
</style>
</head>
<body>
	<div style="background-color:#ffffff; margin:0;font-family:sans-serif;font-style:normal;font-weight:400">
        <table style="background-color:#ffffff; font-family:sans-serif;font-style:normal;font-weight:400" width="100%" cellspacing="0" cellpadding="0">
			<tbody>
				<tr>
                    <td style="padding:30px 20px 30px 20px;font-family:sans-serif;font-style:normal;font-weight:400">
                        <table style="background-color: #fff; font-family: sans-serif; font-style: normal; font-weight: 400; border-radius: 10px; border: 1px solid#e8ecec; box-shadow: 10px 10px 0px rgba(0,0,0,0.05);"
                            width="500" cellspacing="0" cellpadding="0" align="center">
                            <tbody>
                                <tr>
                                    <td style="font-size:0;line-height:0;text-align:center;padding:60px 0px 45px 0px;font-family:sans-serif;font-style:normal;font-weight:400">   
                                        <div width="100" height="19"> 
                                            <img width="70%" src="https://res.cloudinary.com/dzjh3xkhw/image/upload/v1665669760/vP_Logo-FullColor-Hz_1_xdiyqc.png" />
 </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size:36px;font-weight:500;padding:0px 30px 0px 30px;line-height:54px;font-family:Poppins,sans-serif;font-style:normal"
                                        align="center"><span class="style1" style="color:#595E61; ">Factory OS</span></td>
                                </tr>
                                <tr>
                                    <td style="font-size:30px;font-weight:300;padding:0px 30px 0px 30px;line-height:24px;color:#F88D2A; font-family:Poppins,sans-serif;font-style:normal"
                                        align="center"><span class="style1" style="color:#F88D2A;">Release Notification</span></td>
                                </tr>
                                <tr>
                                    <td style="font-size:32px;font-weight:700;padding:0px 30px 0px 30px;line-height:36px;color:#333333; font-family:Poppins,sans-serif;font-style:normal"
                                        align="center"><a href="factory_os_url"> <span><%= version %> </a> </span></td>
                                </tr>
                                <tr>
                                    <td style="font-size:24px;font-weight:400;padding:10px 30px 0px 30px;line-height:24px;font-family:Roboto,sans-serif;font-style:normal"
                                        align="center"> 
                                        <span class="style1" style="color: #052A42;">
                                            Deployed on 
                                            <br />
                                            <br />
                                        </span>
                                        <span style="font-size: 32px; font-weight: 700">
                                            <%= server %>
                                        </span>
                                            <br/>
                                            <br/>
                                        <span style="font-size: 24px; font-weight: 700;">
                                            on <%= date %> at <%= datetime %>
                                        </span>
                                            <br/>
                                        <span style="margin-top: 10px;">(US Central)</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size:16px;font-style:normal;font-weight:100;line-height:1;padding:30px 0px 50px 0px;font-family:Roboto,sans-serif;border-bottom:1px solid transparent"
                                        align="center">
                              
                                    </td>
                                </tr>
                            </tbody>
                        </table>
					</td>
					</tr>
                <tr>
                    <td style="font-size:0;line-height:0;padding:0px 20px 30px 20px;font-family:sans-serif;font-style:normal;font-weight:400">
                        <table style="font-family:sans-serif;font-style:normal;font-weight:400" width="500" cellspacing="0"
                            cellpadding="0" align="center">
                            <tbody>
                                <tr>
                                    <td style="font-size:13px;font-style:normal;font-weight:400;line-height:1.5;color:#666666;font-family:Roboto,sans-serif"
                                        width="418"></td>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
	</div></body>
	</html>
